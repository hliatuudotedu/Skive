<!-- template for changing a user's password -->
{% extends 'Teacher/base.html' %}
{% block title %}Skive | Change Password{% endblock %}
{% block content %}
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><h2>Change Password</h2></div>
        <div class="panel-body">

            <!-- displays an error message if one is passed from the view -->
            {% if error_message %}
                <div class="alert alert-danger">
                    <a href="#" class="close" data-dismiss="alert">&times;</a>
                    <strong>{{ error_message }}</strong>
                </div>
            {% endif %}

            <!-- change password form -->
            <form class="form-horizontal" method="post">

                <!-- prevents cross-site request forgery -->
                {% csrf_token %}

                <!-- uses the form template for displaying forms -->
                {% include 'Teacher/form-template.html' %}
                <div class="form-group">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save New Password</button>
                    </div>
                </div>
            </form>

            <!-- cancel button that sends user back to their courses -->
            <div class="text-center">
                <a class="btn btn-danger" href="{% url 'Teacher:index' %}">Cancel</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
