{% extends 'Teacher/base_visitor.html' %}
{% block title %}Skive | Create Account{% endblock %}
{% block  create_active%}active{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading"><h2>Create a New Account</h2></div>
            <div class="panel-body">
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    {% include 'Teacher/form-template.html' %}
                    <div class="form-group">
                        <div class="text-center">
                            <button type="submit" name="teacher" class="btn btn-primary">Create Account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
